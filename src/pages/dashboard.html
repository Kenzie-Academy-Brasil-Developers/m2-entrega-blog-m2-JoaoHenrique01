<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbord</title>
</head>
    <body>
        <main class="main__container">
            <div class="main__container__header">
                <img src="" alt="imagem do usuário">
                <h1> Nome do usuario </h1>
                <button type="submit" id="buttonLogout"> Logout </button>

            </div>
        
            <div class="main__container__historia">
                <label for="historia"></label>

                <textarea id="historia" name="historia" rows="10" cols="80" placeholder="No que está pensando?">
                    
                

                </textarea>
                <br>
                <button type="submit"> Postar</button>
            </div>
            <div class="main__container__posts"> 
                <ul id="postsList">

                </ul>
            </div>
        </main>  

        <section class="modal_hidden">
            <h1> Editar </h1>
            <textarea id="editarHistoria" rows="5" cols="30" placeholder="Estou mudando meu comentario"></textarea>
            <button type="submit" id="enviarEdicao"> Enviar </button>

        </section>

        <section class="modal_hidden">
            <h1> Deseja deletar esse post? </h1>
            <button type="submit" id="deletePost"> Deletar </button>

        </section>

        <script type="module" src="../scripts/dashboard.js"></script>
</html>
